<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS2 Simple Weapon Paints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='bg-primary text-center p-3'>
        <h2>To choose weapon paints loadout, you need to <a href="#">Login</a></h2>
    </div>
    
    <div class='container mt-4'>
        <h2>Your Current Weapon Skin Loadout <a class='btn btn-danger' href='#'>Logout</a></h2>
        <div class='row mt-2'>
            <div class='col-sm-2'>
                <div class='card text-center mb-3 border border-primary'>
                    <div class='card-body'>
                        <div class='card-header'>
                            <h6 class='card-title'>Knife Type</h6>
                            <h5 class='card-title'>Default Knife</h5>
                        </div>
                        <img src='knife_image_url.jpg' class='skin-image'>
                    </div>
                    <div class='card-footer'>
                        <select class='form-control select'>
                            <option disabled selected>Select Knife</option>
                            <option value='knife-1'>Karambit</option>
                            <option value='knife-2'>Bayonet</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class='col-sm-2'>
                <div class='card text-center mb-3'>
                    <div class='card-body'>
                        <div class='card-header'>
                            <h5 class='card-title'>Weapon Skin</h5>
                        </div>
                        <img src='weapon_skin_image.jpg' class='skin-image'>
                    </div>
                    <div class='card-footer'>
                        <select class='form-control select'>
                            <option disabled selected>Select Skin</option>
                            <option value='skin-1'>Dragon Lore</option>
                            <option value='skin-2'>Fade</option>
                        </select>
                        <br>
                        <button type='button' class='btn btn-primary' data-bs-toggle='modal' data-bs-target='#settingsModal'>Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class='modal fade' id='settingsModal' tabindex='-1' aria-hidden='true'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Skin Settings</h5>
                    <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
                </div>
                <div class='modal-body'>
                    <label for='wear'>Wear:</label>
                    <input type='text' class='form-control' id='wear' name='wear' value='0.00'>
                    <label for='seed'>Seed:</label>
                    <input type='text' class='form-control' id='seed' name='seed' value='1'>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button>
                    <button type='button' class='btn btn-danger'>Apply</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class='d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container'>
        <span>Â© 2023 <a href='https://github.com/Nereziel/cs2-WeaponPaints'>Nereziel/cs2-WeaponPaints</a></span>
    </footer>
</body>
</html>
